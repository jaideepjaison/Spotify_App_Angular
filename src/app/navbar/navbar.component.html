<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Spotify-themed Navbar</title>
    <!-- Custom CSS -->
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Spotify theme */
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #1db954;
        padding: 10px;
        display: flex;
        align-items: center;
      }
      .navbar-brand {
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        width: 30px;
        margin-right: 5px;
      }
      .search-container {
        display: flex;
        align-items: center;
        margin-left: auto; /* Push the search container to the right */
      }
      .search-container input[type="text"] {
        padding: 10px;
        background-color: #121212;
        border: none;
        border-radius: 5px;
        color: #fff;
        width: 200px; /* Adjust width as needed */
        margin-right: 10px;
      }
      .search-container button {
        padding: 10px 20px;
        background-color: #000000;
        border: none;
        border-radius: 5px;
        color: #1db954;
        cursor: pointer;
      }

      /* Media query for smaller screens */
      @media screen and (max-width: 100px) {
        .search-container {
          flex: 1;
        }
        .search-container input[type="text"] {
          width: 100%;
          margin-right: 0;
        }
      }
      .background-section {
  background-image: url("https://img.freepik.com/free-vector/green-yellow-polygonal-background_1035-3338.jpg?w=740"); /* Replace 'your-image-url.jpg' with your image URL */
  background-size: cover;
  background-position: center;
  min-height: 100vh; /* Use minimum height to ensure it covers the viewport */
  padding: 50px 20px; /* Add padding to give space for content */
  box-sizing: border-box; /* Ensure padding is included in the height */
}

@media screen and (max-width: 768px) {
  .background-section {
    padding: 30px 20px; /* Adjust padding for smaller screens */
  }
}

@media screen and (max-width: 480px) {
  .background-section {
    padding: 20px 10px; /* Further adjust padding for extra small screens */
  }
}

    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"
          alt="Spotify Logo"
        />
        Spotify
      </a>
      <div class="search-container">
        <form>
          <div>
            <input type="text" placeholder="Search" [(ngModel)]="serachItem" name="search" />
            <button type="submit" (click)="searchSong()">
              <i class="fa fa-search" style="font-size: 15px"></i>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <div class="background-section">
      <form >
        <div class="card-list">
          <div *ngFor="let track of tracks" class="card-item">
            <a href="#">
              <div class="card-content">
                <div class="image-container">
                  <img *ngIf="track.image" [src]="track.image" alt="Card Image">
                </div>
                <h3>{{ track.title | slice:0:10 }}</h3>
                <audio *ngIf="track.image" [src]="track.preview" controls></audio>
              </div>
            </a>
          </div>
        </div>
        
      </form>
    </div>
    <footer>
      <app-footer></app-footer>
    </footer>
  </body>
</html>
