<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Spotify-themed Footer</title>
  <!-- Custom CSS -->
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Spotify theme */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    footer {
      background-color: #000000;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .footer-logos img {
      width: 30px;
      margin-right: 10px;
    }
    .footer-logos img.spotify-logo {
      width: 50px;
    }
    .social-links {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .social-links a {
      margin-left: 10px;
    }
    .created-by {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<footer>
  <div class="footer-content">
    <div class="footer-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify" class="spotify-logo">
    </div>
    <div class="social-links">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a> <!-- GitHub icon -->
    </div>
  </div>
  <div class="created-by">Created by Your Name</div>
</footer>

</body>
</html>
